<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>ログイン</title>
</h:head>
<h:body>
<h:form>
<table>
<tr>
<td><h:outputLabel for="name" value="名前" /></td>
<td><p:inputText id="name" value="${loginBean.name}" /></td>
</tr>
<tr>
<td><h:outputLabel for="password" value="パスワード" /></td>
<td><p:password id="password" value="${loginBean.password}" /></td>
</tr>
<tr>
<td colspan="2" align="right">
<p:commandButton value="ログイン" action="${loginBean.login}" />
</td>
</tr>
</table>
</h:form>
</h:body>
</html>
